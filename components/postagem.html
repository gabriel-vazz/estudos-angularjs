<div class="post" ng-controller="postController"><hr> 
    <div ng-if="deleted !== $ctrl.postagem.id">
        <b>{{ $ctrl.usuario.nome }}: </b> {{ $ctrl.postagem.texto }}

        <div ng-if="sessao === $ctrl.usuario.id">
            <div class="postButtons">
                <button><a href="/#!/post/editar/{{ $ctrl.postagem.id }}">
                    EDITAR
                </a></button>
            
                <button ng-click="excluirPostagem($ctrl.postagem.id)">
                    EXCLUIR
                </button>
            </div>
        </div>
    </div>
    <div ng-if="deleted === $ctrl.postagem.id" class="deleted">
        * POSTAGEM DELETADA COM SUCESSO *
    </div>
</div>
