<html>
<head>
    <link rel="stylesheet" href="styles/perfil.css">
</head>
<body>
    <header></header>

    <div ng-controller="loginController" ng-init="getUsuarioAtual()">
        <div class="name">
            {{ perfil.nome }}
            <div class="email">
                {{ perfil.email }}
            </div>

            <div class="buttons">
                <button><a href="/#!/perfil/editar">
                    EDITAR PERFIL
                </a></button>

                <button><a href="/#!/post">
                    NOVA POSTAGEM
                </a></button>
            </div>
        </div>

        <div ng-controller="perfilController" ng-init="getMyPosts()">

            <div class="posts">SUAS POSTAGENS</div>
            <div ng-repeat="postagem in postagens">
                <div class="post">
                    <hr>
                    <b>{{ perfil.nome }}:</b> {{ postagem.texto }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
