<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div ng-init="getUsuarioAtual()">
        <header></header>
        <h1>EDITAR PERFIL</h1>
    
        <form name="form" novalidate >
            <input ng-required="true" name="nome"> 
            <input ng-required="true" name="email">  
            <input type="submit" value="SALVAR" ng-disabled="form.$invalid">
        </form> <br>
    
        {{ form.$valid }}
        
        <button><a href="/#!/perfil">
            VOLTAR
        </a></button>
    </div>
</body>
</html>
