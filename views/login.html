<html>
<head>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div ng-controller="loginController">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/AngularJS_logo.svg/2560px-AngularJS_logo.svg.png" height="69">
        <div class="loginContainer">
            <div class="login">LOGIN</div>
            <input 
                placeholder="E-mail" 
                class="field"
                ng-model="email"
            > 
            <input 
                placeholder="Senha"
                type="password" 
                class="field"
                ng-model="senha"
            >

            <button ng-click="fazerLogin(email, senha)">LOGIN</button>
            <div class="wrongCredentials" ng-if="msg">
                {{ msg }}
            </div>
        </div>
        <div class="link">
            <a href="#!/registrar">NÃ£o possui conta? Crie uma agora!</a>    
        </div>
    </div>
</body>
</html>
