<html>
<head>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div ng-controller="loginController">
        <logo></logo>

        <div class="loginContainer">
            <div class="login">LOGIN</div>
    
            <input 
                placeholder="E-mail" 
                class="field"
                ng-model="email"
            > 
            <input 
                placeholder="Senha"
                type="password" 
                class="field"
                ng-model="senha"
            >

            <button ng-click="fazerLogin(email, senha)">LOGIN</button>
            <div ng-if="msg" class="wrongCredentials">
                {{ msg }}
            </div>
        </div>
        <div class="link">
            <a href="#!/registrar">NÃ£o possui conta? Crie uma agora!</a>    
        </div>
    </div>
</body>
</html>
